<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>ASCIImation</title>
<script src="JavaScripts/ascii.js"></script>
<script src="JavaScripts/animations.js"></script>
<link href="css/animation.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="heading">CSE 190 ASCII Animation Viewer</div>
		<!--  display section  -->
		<div class="display">

			<textarea style="width: 100%; height: 100%" id="txtAnimation"
				name="textarea" rows="20" cols="80">
		</textarea>
		</div>
		<!-- bottom menu -->
		<div class="bottomAlign">
			<div>
				<fieldset class="bottomMenu">
					<legend>
						<b> Play Controls:</b>
					</legend>
					<button id="start">
						<b>Start</b>
					</button>
					<button id="stop">
						<b>Stop</b>
					</button>
				</fieldset>
			</div>
			<div>
				<fieldset class="bottomMenu">
					<legend>
						<b> Animation:</b>
					</legend>
					<select id="animation">
						<option id="Blank" value="Blank">Blank</option>
						<option id="Exercise" value="Exercise">Exercise</option>
						<option id="Juggler" value="Juggler">Juggler</option>
						<option id="Bike" value="Bike">Bike</option>
						<option id="Dive" value="Dive">Dive</option>
						<option id="Custom" value="Custom">Custom</option>
					</select>
				</fieldset>
			</div>
			<div>
				<fieldset class="bottomMenu">
					<legend>
						<b>Size:</b>
					</legend>
					<select id="size">
						<option id="tiny" value="7pt">Tiny (7pt)</option>
						<option id="Small" value="10pt">Small (10pt)</option>
						<option id="Medium" value="12pt">Medium (12pt)</option>
						<option id="Large" value="16pt">Large (16pt)</option>
						<option id="ExtraLarge" value="24pt">Extra Large (24pt)</option>
						<option id="XXL" value="32pt">XXL (32pt)</option>
					</select>
				</fieldset>
			</div>
			<div>
				<fieldset class="bottomMenu">
					<legend>
						<b> Speed:</b>
					</legend>
					<input type="checkbox" class="isChecked" id="turbo" name="Turbo"
						value="check">Turbo
				</fieldset>
			</div>

		</div>

		<div class="validator">
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
				src="https://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
			</a>
		</div>
		<div class="validator">
			<a href="http://validator.w3.org/check?uri=referer"
				onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
				height="31" width="88" /></a>
		</div>

	</div>
</body>
</html>
