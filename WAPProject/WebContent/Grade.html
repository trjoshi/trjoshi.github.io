<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/gradeform.css" type="text/css" rel="stylesheet" />
<title>Retrieve Grade</title>
</head>
<body>


	<div class="header">

		<h1>Retrieve your grade</h1>
		<br>


		<div class="mid-element">
			<form>
				<label for="fname"><b>First name:</b></label><br> <input
					type="text" id="fname" name="fname"><br> <label
					for="lname"><b>Last name:</b></label><br> <input type="text"
					id="lname" name="lname"><br> <label for="studentid"><b>Student
						ID:</b></label><br> <input type="text" id="studentid" name="studentid"><br>
				<br> <input type="radio" id="novemberentry"
					name="novemberentry" value="novemberentry"> <label
					for="novemberentry">November Entry</label><br> <input
					type="radio" id="augustentry" name="augustentry"
					value="augustentry"> <label for="augustentry">August
					Entry</label><br> <br> <label for="assignment"><b>Choose
						a Assignment: </b></label> <select id="assignment" name="assignment">
					<option value="lab1">Lab 1</option>
					<option value="lab2">Lab 2</option>
					<option value="lab3">Lab 3</option>
					<option value="lab4">Lab 4</option>




				</select> <br> <br> <input type="checkbox" id="truth" name="truth"
					value="truth"> <label for="truth"> <b>All the
						information I have submitted is true and I will be responsible
						for any consequences.</b></label><br> <br>
				<div class="button">
					<button class="button">Submit</button>
				</div>

			</form>
		</div>
		<br> <br> <br>
		<div class="validator">
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
				src="https://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
			</a> <a href="http://validator.w3.org/check?uri=referer"
				onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
				height="31" width="88" /></a>
		</div>

	</div>
</body>
</html>
