<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<link href="css/TipCalculator.css" type="text/css" rel="stylesheet">
<title>Tip Calculator</title>
<script src="JavaScripts/TipCalculator.js"></script>
</head>
<body>

	<div class="mainBody">

		<h1>
			<img src="images/calc.jpg" alt="calculator"><b>Tip
				Calculator</b>
		</h1>



		<div class="inputElement">
			<input type="text" id="subTotal" style="font-size: 16pt;"> $
			SubTotal
		</div>
		<div class="inputElement">
			<input type="text" id="tip" style="font-size: 16pt;"> % Tip
		</div>
		<div class="inputElement">
			<input type="button" onclick="tipCalc();" value="CalculateTip"
				style="font-size: 16pt;">


		</div>
		<p style="line-height: 30px; border: 1px solid gray;">
		<div>
			<h1 style="margin: 25px">
				<b>Your Total</b>
			</h1>
		</div>
		<div class="finalresult">
			<p>$</p>
			<p id="result">0.00
		</div>

		<div class="footer">
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
				src="https://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" /></a> <a
				href="http://validator.w3.org/check?uri=referer"
				onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
				height="31" width="88" /></a>
		</div>

	</div>
</body>
</html>
