<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Text Decorator</title>
<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

<script src="JavaScripts/decoratemytext.js"></script>
<!-- link to your script file here -->

</head>

<body id="body" style="margin: 0px 20px">
	<h1>Text Decorator</h1>

	<div>
		<img src="images/decorator.png" alt="very decorated!" />
	</div>

	<!-- Your UI controls go here -->

	<fieldset style="width: 30%">
		<legend>
			<b>Text</b>
		</legend>

		<textarea id="inputText" rows="4" cols="30"></textarea>
	</fieldset>
	<fieldset style="width: 30%">
		<legend>
			<b>Decoration</b>
		</legend>

		<!-- <input type="submit" id="ok" value="Bigger Decorations!"> -->
		<button id="ok">Bigger Decorations!</button>
		<br> <input id="input" type="checkbox">Blink
	</fieldset>
	<br>
	<div class="validator">
		<a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
			src="https://jigsaw.w3.org/css-validator/images/vcss"
			alt="Valid CSS!" />
		</a> <a href="http://validator.w3.org/check?uri=referer"
			onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
			src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
			height="31" width="88" /></a>
	</div>

</body>
</html>
