<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/HomeworkFour.css" type="text/css" rel="stylesheet" />
<title>HomeWork Four</title>
</head>
<body>



	<div class="header">

		<div class="header-mid">

			<form action="" method="get" class="form-example">
				<div class="form-example">
					<label for="name"><b>Name:</b> </label> <input type="text"
						name="name" id="name">
				</div>
				<div class="form-example">
					<label for="gender"><b>Gender</b></label> <input type="radio"
						id="gender" name="gender" value="male">Male <input
						type="radio" id="gender" name="gender" value="female">Female
				</div>
				<div class="form-example">
					<label for="age"><b>Age:</b> </label> <input type="text" name="age"
						id="age">
				</div>
				<div class="form-example">
					<label for="personality"><b>Personaliy Type:</b> </label> <input
						type="text" name="personality" id="personality">(Don't
					know your type?)

				</div>
				<div class="form-example">

					<label for="os"><b>Favorite OS: </b></label>
					<p>
						<select id="assignment" name="assignment">
							<option value="lab1">Windows</option>
							<option value="lab2">Mac</option>
							<option value="lab3">Linux</option>


						</select>
					</p>
					<br>
				</div>


				<div class="form-example">
					<label for="seekingage"><b>Seeking Age:</b> </label> <input
						type="text" name="seekingage" id="seekingage" size="3"
						placeholder="min"> to <input type="text" name="seekingage"
						id="seekingage" size="3" placeholder="max">
				</div>

				<div class="button">
					<button class="button">
						<b>Sign Up</b>
					</button>
				</div>
			</form>

		</div>
	</div>
	<div class="header-down">
		<div>
			<p>
				This page is for single needs to meet and date each other! Type in
				your personal information and wait for the nerdly luv to begin. <br>Thank
				you for using out site
			</p>
			<p>Results and Page (C) Copyright NerdLuv Inc.</p>

		</div>


		<div>

			<p>
				<img src="/images/back.jpg"> Back to front page
			</p>

			
		</div>

		<div class="validator">
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
				src="https://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
			</a> <a href="http://validator.w3.org/check?uri=referer"
				onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
				height="31" width="88" /></a>
		</div>
	</div>

</body>
</html>
