<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/HomeworkFour.css" type="text/css" rel="stylesheet" />
<title>NerdLuv</title>
</head>
<body>

	<div class="logo">
		<img src="images/logo.png" alt="" /></img> <br> <br> <br> <br>
	</div>

	<form action="" method="get" class="form-example">
		<fieldset>
			<legend> New User SignUp: </legend>

			<table class="table-pro">
				<tr>
					<td><label for="name"><b>Name:</b> </label></td>
					<td><input type="text" name="name" id="name"></td>
				</tr>

				<tr>
					<td><label for="gender"><b>Gender:</b></label></td>
					<td><input type="radio" id="gender" name="gender" value="male">Male
						<input type="radio" id="gender" name="gender" value="female">Female</td>
				</tr>

				<tr>
					<td><label for="age"><b>Age:</b> </label></td>
					<td><input type="text" name="age" id="age"></td>
				</tr>

				<tr>
					<td><label for="personality"><b>Personaliy Type:</b> </label>
					</td>
					<td><input type="text" name="personality" id="personality">
					</td>
					<td style="color: red"><a
						href="https://www.16personalities.com/free-personality-test">(Don't
							know your type?)</a></td>
				</tr>

				<tr>
					<td><label for="os"><b>Favorite OS: </b></label></td>
					<td><select id="assignment" name="assignment">
							<option value="lab1">Windows</option>
							<option value="lab2">Mac</option>
							<option value="lab3">Linux</option>


					</select></td>
				</tr>

				<tr>
					<td><label for="seekingage"><b>Seeking Age:</b> </label></td>
					<td><input type="text" name="seekingage" id="seekingage"
						size="3" placeholder="min"> to <input type="text"
						name="seekingage" id="seekingage" size="3" placeholder="max"></td>
				</tr>

			</table>

		</fieldset>
	</form>


	<div class="header-down">
		<div>
			<p>
				This page is for single needs to meet and date each other! Type in
				your personal information and wait for the nerdly luv to begin. <br>Thank
				you for using out site
			</p>
			<p>Results and Page (C) Copyright NerdLuv Inc.</p>

		</div>


		<div>
			<ul class="ul">
				<li><a
					href="https://trjoshi.github.io/WAPProject/WebContent/home.html">Back
						to front page</a></li>
			</ul>
		</div>

		<div class="validator">
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
				src="https://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
			</a> <a href="http://validator.w3.org/check?uri=referer"
				onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
				height="31" width="88" /></a>
		</div>
	</div>

</body>
</html>
