<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Online Dictionary</title>
<link href="css/dict.css" type="text/css" rel="stylesheet" />
<link rel="icon" href="images/miu.jpg" type="image/gif" sizes="20x20">
<script src="dict.js"></script>
<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</head>
<body>
	<div class="headerBottom">
		<img class="circular--landscape" src="images/miu.jpg" alt="miu">
		<div class="heading">Online Dictionary</div>
	</div>
	<div class="main">
		<div class="search">
			<div>
				<input id="searchText" class="search-box" type="text"
					placeholder="Search..">
			</div>
			<div>
				<button class="search-button" id="searchButton">
					<img class="image" src="images/search.png" alt="miu">
				</button>
			</div>
		</div>

		<div class="result-set"></div>

		<div class="validator">
			<a href="https://jigsaw.w3.org/css-validator/check/referer"> <img
				src="https://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
			</a> <a href="http://validator.w3.org/check?uri=referer"
				onclick="this.href='http://validator.w3.org/check?uri=' + document.URL"><img
				src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"
				height="31" width="88" /></a>
		</div>
	</div>


</body>
</html>
